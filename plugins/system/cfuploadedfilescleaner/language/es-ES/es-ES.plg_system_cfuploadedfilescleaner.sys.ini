PLG_SYSTEM_CFUPLOADEDFILESCLEANER="Sistema - Limpiador de Archivos Cargados en Convertir Formularios"
PLG_SYSTEM_CFUPLOADEDFILESCLEANER_DESC="Si estás recibiendo muchas cargas de archivos, el espacio del servidor utilizado por los archivos subidos puede acumularse rápidamente, lo que requiere una limpieza regular para liberar espacio. Este complemento elimina automáticamente los archivos subidos según el período establecido en cada Campo de Carga de Archivos en cada formulario. <br><br><b>URL de la Tarea Cron</b>: http://[SITE_URL]/index.php?option=com_convertforms&task=cron&secret=[SECRET_KEY]&command=uploadedfilescleaner"
