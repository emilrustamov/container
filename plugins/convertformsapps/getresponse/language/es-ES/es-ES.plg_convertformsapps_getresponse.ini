PLG_CONVERTFORMSAPPS_GETRESPONSE_DAYOFCYCLE_DESC="Ingresa un número que indique el día después de que el usuario se suscribe a la lista en el que se enviará el autorespondedor al usuario (es decir, 0 para el primer día, 1 para el segundo día, etc.). Puedes obtener más información <a href='https://www.tassos.gr/joomla-extensions/convert-forms/docs/sync-leads-with-getresponse#what-is-autoresponder-day' target='_blank'>aquí.</a>"
