PLG_CONVERTFORMSAPPS_GETRESPONSE_TAGS_REPLACE="Reemplazar Etiquetas"
PLG_CONVERTFORMSAPPS_GETRESPONSE_TAGS_REPLACE_DESC="Determina qué cambios realizar en las etiquetas del suscriptor. <br><br><b>Agregar solo: las etiqueta(s) especificadas anteriormente se agregarán a las etiquetas existentes del suscriptor. <b>Reemplazar todo</b>: todas las etiquetas existentes del suscriptor se borrarán y se reemplazarán con las etiquetas seleccionadas anteriormente."
