PLG_CONVERTFORMSAPPS_GETRESPONSE_DAYOFCYCLE="Jour de l'auto-répondeur"
PLG_CONVERTFORMSAPPS_GETRESPONSE_DAYOFCYCLE_DESC="Entrez un nombre indiquant le jour après l'inscription de l'utilisateur à la liste où l'auto-répondeur sera envoyé à l'utilisateur (c'est-à-dire 0 pour le premier jour, 1 pour le deuxième jour, etc...). Vous pouvez en savoir plus <a href='https://www.tassos.gr/joomla-extensions/convert-forms/docs/sync-leads-with-getresponse#what-is-autoresponder-day' target='_blank'>ici</a>."
