PLG_CONVERTFORMSAPPS_GETRESPONSE_SELECT_CUSTOM_FIELD="Sélectionner un champ personnalisé"
PLG_CONVERTFORMSAPPS_GETRESPONSE_TAGS_REPLACE="Remplacer les étiquettes"
PLG_CONVERTFORMSAPPS_GETRESPONSE_TAGS_REPLACE_DESC="Détermine les modifications à apporter aux étiquettes de l'abonné. <br><br><b>Ajouter seulement</b>: Le(s) étiquette(s) spécifiée(s) ci-dessus sera(ont) ajouté(s) aux étiquettes existantes de l'abonné. <b>Remplacer tout</b>: Toutes les étiquettes existantes de l'abonné seront effacées et remplacées par les étiquettes sélectionnées ci-dessus."
