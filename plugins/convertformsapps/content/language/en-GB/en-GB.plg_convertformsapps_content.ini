PLG_CONVERTFORMSAPPS_CONTENT_ALIAS="Content"
PLG_CONVERTFORMSAPPS_CONTENT="Convert Forms - Apps - Content"
PLG_CONVERTFORMSAPPS_CONTENT_DESC="Create custom Joomla article submission forms."
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE="Create Article"
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE_DESC="Create a new Joomla article."
PLG_CONVERTFORMSAPPS_CONTENT_CATID="Category"
PLG_CONVERTFORMSAPPS_CONTENT_CATID_DESC="The ID of the category that will be associated with the article. This option lists all the published categories for your convenience. If you map this option with a Smart Tag, ensure it returns a valid category ID."
PLG_CONVERTFORMSAPPS_CONTENT_STATE_DESC="The status of the article. If you map this option with a Smart Tag, ensure it returns one of the following status codes: <b>Published</b> = 1, <b>Unpublished</b> = 0, <b>Trashed</b> = -1, <b>Archived</b> = 2."
PLG_CONVERTFORMSAPPS_CONTENT_TITLE="Title"
PLG_CONVERTFORMSAPPS_CONTENT_TITLE_DESC="The title of the article. Note that the article's alias will be automatically generated based on the title."
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED="Featured"
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED_DESC="Set whether the article will be featured or not. If you map this option with a Smart Tag, ensure it returns 0 or 1."
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS="Access Level"
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS_DESC="Set who will be able to access the article. This option lists all the available access levels for your convenience. If you map this option with a Smart Tag, ensure it returns a proper Access Level ID."
PLG_CONVERTFORMSAPPS_CONTENT_NOTE="Note"
PLG_CONVERTFORMSAPPS_CONTENT_NOTE_DESC="Add a note to this article. This is displayed only on the backend of the article editing page."
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE="Language"
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE_DESC="If your site is multilingual, select the associated language of the article. Otherwise, select the “All” option (default). If you map this option with a Smart Tag, ensure it returns a valid language code, e.g., en-GB or el-GR. Return an asterisk ‘*’ if you don’t want to associate it with a language."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO="Intro Image"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO_DESC="The relative path of the image is meant to be used in the category, list, and featured views."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL="Full Article Image"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL_DESC="The relative path of the image is meant to be used in the article details page."
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY="Author"
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY_DESC="The ID of the user account will represent the article's author. Select the <b>Detect Logged-in User</b> option to assign the logged-in user that submits the form as the article’s author. The article will have no author if a non-logged-in user submits the form. If you map this option with a Smart Tag, ensure it returns a valid user ID."
PLG_CONVERTFORMSAPPS_CONTENT_DETECT_LOGGED_IN_USER="Detect Logged-in User"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP="Start Publishing Date"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP_DESC="Set a date to publish the article in Y-M-D H:M:S format. Leave it empty to publish the article immediately. If you map this option with a Date Time field, you must set its format to Y-m-d H:i."
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN="Finish Publishing Date"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN_DESC="Set a date to unpublish the article in Y-M-D H:M:S format. Leave it empty to never unpublish the article. If you map this option with a Date Time field, you must set its format to Y-m-d H:i."
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT="Text"
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT_DESC="The article's text"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS="Tags"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS_DESC="Assign one or more tags to the article. Either select tags from the list or type your own. If you want to assign an existing tag with a Smart Tag, ensure it returns a valid Tag ID. A new tag will be created and assigned if the Smart Tag returns text or an unrecognized Tag ID. If the form is expected to create tags, the proper permissions must be given in the Tags component. For instance, if guest users access the form, you must give the Guests user group permission to create tags."