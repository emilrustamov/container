PLG_CONVERTFORMSAPPS_CONTENT_ALIAS="Inhalt"
PLG_CONVERTFORMSAPPS_CONTENT="Convert Forms – Apps – Inhalt"
PLG_CONVERTFORMSAPPS_CONTENT_DESC="Erstellen Sie benutzerdefinierte Formulare für Joomla-Artikel."
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE="Artikel erstellen"
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE_DESC="Einen neuen Joomla-Artikel erstellen."
PLG_CONVERTFORMSAPPS_CONTENT_CATID="Kategorie"
; PLG_CONVERTFORMSAPPS_CONTENT_CATID_DESC="The ID of the category that will be associated with the article. This option lists all the published categories for your convenience. If you map this option with a Smart Tag, ensure it returns a valid category ID."
; PLG_CONVERTFORMSAPPS_CONTENT_STATE_DESC="The status of the article. If you map this option with a Smart Tag, ensure it returns one of the following status codes: <b>Published</b> = 1, <b>Unpublished</b> = 0, <b>Trashed</b> = -1, <b>Archived</b> = 2."
PLG_CONVERTFORMSAPPS_CONTENT_TITLE="Titel"
PLG_CONVERTFORMSAPPS_CONTENT_TITLE_DESC="Der Titel des Artikels. Beachten Sie, dass der Alias des Artikels automatisch auf der Grundlage des Titels generiert wird."
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED="Vorgestellt"
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED_DESC="Legen Sie fest, ob der Artikel vorgestellt werden soll oder nicht. Wenn Sie diese Option einem Smart Tag zuordnen, stellen Sie sicher, dass dieser 0 oder 1 zurückgibt."
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS="Zugriffsebene"
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS_DESC="Legen Sie fest, wer Zugriff auf den Artikel haben soll. Diese Option listet alle verfügbaren Zugriffsebenen auf. Wenn Sie diese Option einem Smart Tag zuordnen, stellen Sie bitte sicher, dass dieser eine korrekte Zugriffsebenen-ID zurückgibt."
PLG_CONVERTFORMSAPPS_CONTENT_NOTE="Notiz"
PLG_CONVERTFORMSAPPS_CONTENT_NOTE_DESC="Fügen Sie eine Notiz zu diesem Artikel hinzu. Diese wird nur im Backend der Artikelbearbeitungsseite angezeigt."
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE="Sprache"
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE_DESC="Wenn Ihre Website mehrsprachig ist, wählen Sie die entsprechende Sprache des Artikels. Andernfalls wählen Sie die Option »Alle« (Standard). Wenn Sie diese Option einem Smart Tag zuordnen, stellen Sie sicher, dass dieser einen gültigen Sprachcode zurückgibt, z. B. en-GB oder el-GR. Geben Sie ein Sternchen '*' zurück, wenn Sie die Option nicht mit einer Sprache verknüpfen möchten."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO="Einleitungstext Bild"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO_DESC="Der relative Pfad des Bildes wird in den Ansichten Kategorie, Liste und Featured verwendet."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL="Artikel Bild"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL_DESC="Der relative Pfad des Bildes wird in der Artikeldetailseite verwendet."
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY="Autor"
; PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY_DESC="The ID of the user account will represent the article's author. Select the <b>Detect Logged-in User</b> option to assign the logged-in user that submits the form as the article’s author. The article will have no author if a non-logged-in user submits the form. If you map this option with a Smart Tag, ensure it returns a valid user ID."
PLG_CONVERTFORMSAPPS_CONTENT_DETECT_LOGGED_IN_USER="Angemeldete Benutzer erkennen"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP="Veröffentlichung starten"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP_DESC="Legen Sie ein Datum für den Beginn der Veröffentlichung des Artikels im Format Y-M-D H:M:S fest. Lassen Sie das Feld leer, um den Artikel nie zu veröffentlichen. Wenn Sie diese Option einem Datums-/Zeitfeld zuordnen, müssen Sie dessen Format auf Y-m-d H:i einstellen."
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN="Veröffentlichung beenden"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN_DESC="Legen Sie ein Datum für die Beendigung der Veröffentlichung des Artikels im Format Y-M-D H:M:S fest. Lassen Sie das Feld leer, um den Artikel nie zu veröffentlichen. Wenn Sie diese Option einem Datums-/Zeitfeld zuordnen, müssen Sie dessen Format auf Y-m-d H:i einstellen."
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT="Text"
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT_DESC="Der Text des Artikels"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS="Tags"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS_DESC="Assign one or more tags to the article. Either select tags from the list or type your own. If you want to assign an existing tag with a Smart Tag, ensure it returns a valid Tag ID. A new tag will be created and assigned if the Smart Tag returns text or an unrecognized Tag ID. If the form is expected to create tags, the proper permissions must be given in the Tags component. For instance, if guest users access the form, you must give the Guests user group permission to create tags_txss.
"
