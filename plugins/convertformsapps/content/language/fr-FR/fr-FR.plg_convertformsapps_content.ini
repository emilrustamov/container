PLG_CONVERTFORMSAPPS_CONTENT_ALIAS="Content"
PLG_CONVERTFORMSAPPS_CONTENT="Convert Forms - Apps - Content"
PLG_CONVERTFORMSAPPS_CONTENT_DESC="Créer des formulaires de soumission d'articles Joomla personnalisés."
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE="Créer un article"
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE_DESC="Créer un nouvel article Joomla."
PLG_CONVERTFORMSAPPS_CONTENT_CATID="Catégorie"
PLG_CONVERTFORMSAPPS_CONTENT_CATID_DESC="L'ID de la catégorie qui sera associée à l'article. Cette option répertorie toutes les catégories publiées pour plus de commodité. Si vous associez cette option à un mot-clé intelligent, assurez-vous qu'elle renvoie un identifiant de catégorie valide."
PLG_CONVERTFORMSAPPS_CONTENT_STATE_DESC="Le statut de l'article. Si vous associez cette option à un mot-clé intelligent, assurez-vous qu'elle renvoie l'un des codes d'état suivants : <b>Publié </b> = 1, <b>Non publié </b> = 0, <b>Dans la corbeille </b> = -1, <b>Archivé </b> = 2."
PLG_CONVERTFORMSAPPS_CONTENT_TITLE="Titre"
PLG_CONVERTFORMSAPPS_CONTENT_TITLE_DESC="Le titre de l'article. Notez que l'alias de l'article sera automatiquement généré sur la base du titre."
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED="Épinglé"
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED_DESC="Indique si l'article sera épinglé ou non. Si vous associez cette option à un mot-clé intelligent, veillez à ce qu'elle renvoie 0 ou 1."
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS="Niveau d'accès"
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS_DESC="Définissez qui pourra accéder à l'article. Cette option répertorie tous les niveaux d'accès disponibles. Si vous associez cette option à un mot-clé intelligent, assurez-vous qu'elle renvoie un ID de niveau d'accès correct."
PLG_CONVERTFORMSAPPS_CONTENT_NOTE="Note "
PLG_CONVERTFORMSAPPS_CONTENT_NOTE_DESC="Ajouter une note à cet article. Cette note n'est affichée que dans le Backend de la page d'édition de l'article."
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE="Langue"
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE_DESC="Si votre site est multilingue, sélectionnez la langue associée à l'article. Sinon, sélectionnez l'option \"Toutes\" (par défaut). Si vous associez cette option à un mot-clé intelligent, assurez-vous qu'elle renvoie un code de langue valide, par exemple, en-GB ou fr-FR. Renvoyez un astérisque \"*\" si vous ne souhaitez pas l'associer à une langue."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO="Image d'introduction"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO_DESC="Le chemin relatif de l'image est destiné à être utilisé dans les vues de catégorie, de liste et de présentation."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL="Image de l'article complet"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL_DESC="Le chemin relatif de l'image est destiné à être utilisé dans la page de détails de l'article."
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY="Auteur"
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY_DESC="L'ID du compte utilisateur représentera l'auteur de l'article. Sélectionnez l'option <b>Détecter l'utilisateur connecté </b> pour attribuer l'auteur de l'article à l'utilisateur connecté qui soumet le formulaire. L'article n'aura pas d'auteur si un utilisateur non connecté soumet le formulaire. Si vous associez cette option à une balise intelligente, assurez-vous qu'elle renvoie un identifiant d'utilisateur valide."
PLG_CONVERTFORMSAPPS_CONTENT_DETECT_LOGGED_IN_USER="Détecter l'utilisateur connecté"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP="Début de publication"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP_DESC="Définissez une date de publication de l'article au format A-M-J H:M:S. Laissez le champ vide pour publier l'article immédiatement. Si vous associez cette option à un champ Date/Heure, vous devez définir son format sur A-m-j H:m."
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN="Fin de publication"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN_DESC="Définissez une date de fin de publication de l'article au format A-M-J H:M:S. Laissez le champ vide pour publier l'article immédiatement. Si vous associez cette option à un champ Date/Heure, vous devez définir son format sur A-m-j H:m."
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT="Texte"
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT_DESC="Le texte de l'article"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS="Mots-clés"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS_DESC="Attribuez une ou plusieurs mots-clés à l'article. Sélectionnez des mots-clés dans la liste ou tapez les vôtres. Si vous souhaitez attribuer un mot-clé existant à l'aide d'une mot-clé intelligent, assurez-vous qu'elle renvoie un identifiant de mot-clé valide. Un nouveau mot-clé sera créé et attribué si le mot-clé intelligent renvoie du texte ou un ID de mot-clé non reconnu. Si le formulaire est censé créer des mots-clés, les autorisations adéquates doivent être données dans le composant \"Mots-clés\". Par exemple, si des utilisateurs invités accèdent au formulaire, vous devez donner au groupe d'utilisateurs Invités la permission de créer des mots-clés..
"
