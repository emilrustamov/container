PLG_CONVERTFORMSAPPS_CONTENT_ALIAS="Inhoud"
PLG_CONVERTFORMSAPPS_CONTENT="Convert Forms - Apps - Inhoud"
PLG_CONVERTFORMSAPPS_CONTENT_DESC="Maak aangepaste Joomla-formulieren voor het indienen van artikelen."
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE="Maak Artikel"
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE_DESC="Maak een nieuw Joomla artikel"
PLG_CONVERTFORMSAPPS_CONTENT_CATID="Categorie"
PLG_CONVERTFORMSAPPS_CONTENT_CATID_DESC="De ID van de categorie die aan het artikel wordt gekoppeld. Deze optie vermeldt voor uw gemak alle gepubliceerde categorieÃ«n. Als u deze optie toewijst aan een Smart Tag, zorg er dan voor dat deze een geldige categorie-ID heeft."
PLG_CONVERTFORMSAPPS_CONTENT_STATE_DESC="De status van het artikel. Als u deze optie toewijst aan een Smart Tag, zorg er dan voor dat deze een van de volgende statuscodes heeft:<b>Gepubliceerd</b>=1,<b>Gedepubliceerd</b>=0, <b>In prullenbak</b>=-1, <b>Gearchiveerd</b>=2."
PLG_CONVERTFORMSAPPS_CONTENT_TITLE="Titel"
PLG_CONVERTFORMSAPPS_CONTENT_TITLE_DESC="De titel van het artikel. Houd er rekening mee dat de alias van het artikel automatisch wordt gegenereerd op basis van de titel."
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED="Uitgelicht"
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED_DESC="Stel in of het artikel wordt uitgelicht of niet. Als u deze optie toewijst aan een Smart Tag, zorg er dan voor dat deze 0 of 1 retourneert."
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS="Toegangsniveau"
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS_DESC="Stel in wie toegang heeft tot het artikel. Deze optie vermeldt voor uw gemak alle beschikbare toegangsniveaus. Als u deze optie toewijst aan een Smart Tag, zorg er dan voor dat deze een correct toegangsniveau-ID retourneert."
PLG_CONVERTFORMSAPPS_CONTENT_NOTE="Notitie"
PLG_CONVERTFORMSAPPS_CONTENT_NOTE_DESC="Voeg een opmerking toe aan dit artikel. Dit wordt alleen weergegeven op het backend bij de pagina voor het bewerken van artikelen."
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE="Taal"
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE_DESC="Als uw site meertalig is, selecteert u de bijbehorende taal van het artikel. Selecteer anders de optie \"Alles\" (standaard). Als u deze optie toewijst aan een Smart Tag, zorg er dan voor dat deze een geldige taalcode retourneert, bijvoorbeeld en-GB of el-GR. Retourneer een sterretje '*' als u het niet aan een taal wilt koppelen."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO="Introductie afbeelding"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO_DESC="Het relatieve pad van de afbeelding is bedoeld om te worden gebruikt in de categorie-, lijst- en uitgelichte weergaven."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL="Volledige Artikel Afbeelding"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL_DESC="Het relatieve pad van de afbeelding is bedoeld om te worden gebruikt op de pagina met artikeldetails."
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY="Auteur"
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY_DESC="De ID van het gebruikersaccount wordt gebruikt als de auteur van het artikel. Selecteer de<b>Detecteer ingelogde gebruiker</b>optie om de ingelogde gebruiker die het formulier indient toe te wijzen als de auteur van het artikel. Het artikel heeft geen auteur als een niet-ingelogde gebruiker het formulier indient. Als u deze optie toewijst aan een Smart Tag, zorg er dan voor dat deze een geldig gebruikers-ID retourneert."
PLG_CONVERTFORMSAPPS_CONTENT_DETECT_LOGGED_IN_USER="Detecteer ingelogde gebruiker"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP="Start publicatiedatum"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP_DESC="Stel een datum in om het artikel in Y-M-D H:M:S-formaat te publiceren. Laat het leeg om het artikel direct te publiceren. Als u deze optie toewijst aan een Datum/Tijd-veld, moet u de notatie instellen op Y-m-d H:i."
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN="Einde publicatiedatum"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN_DESC="Stel een datum in om de publicatie van het artikel in Y-M-D H:M:S-indeling ongedaan te maken. Laat het leeg om de publicatie van het artikel nooit ongedaan te maken. Als u deze optie toewijst aan een Datum/Tijd-veld, moet u de notatie instellen op Y-m-d H:i."
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT="Tekst"
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT_DESC="De tekst van het artikel"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS="Tags"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS_DESC="Wijs een of meer tags toe aan het artikel. Selecteer tags uit de lijst of typ uw eigen tags. Als u een bestaande tag wilt toewijzen aan een Smart Tag, zorg er dan voor dat deze een geldige Tag-ID retourneert. Er wordt een nieuwe tag gemaakt en toegewezen als de Smart Tag tekst of een niet-herkende Tag-ID retourneert. Als verwacht wordt dat het formulier tags maakt, moeten de juiste machtigingen worden gegeven in de component Tags. Als bijvoorbeeld gastgebruikers het formulier openen, moet u de gebruikersgroep Gasten toestemming geven om tags aan te maken.
"
