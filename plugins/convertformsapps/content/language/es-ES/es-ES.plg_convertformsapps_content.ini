PLG_CONVERTFORMSAPPS_CONTENT_ALIAS="Content"
PLG_CONVERTFORMSAPPS_CONTENT="Convertir Formularios - Apps - Content"
PLG_CONVERTFORMSAPPS_CONTENT_DESC="Cree formularios personalizados de envío de artículos en Joomla."
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE="Crear artículo"
PLG_CONVERTFORMSAPPS_CONTENT_ACTION_CREATEARTICLE_DESC="Crea un nuevo artículo de Joomla."
PLG_CONVERTFORMSAPPS_CONTENT_CATID="Categoría"
PLG_CONVERTFORMSAPPS_CONTENT_CATID_DESC="El ID de la categoría que se asociará con el artículo. Esta opción enumera todas las categorías publicadas para su comodidad. Si asigna esta opción con una etiqueta inteligente, asegúrese de que devuelva un ID de categoría válido."
PLG_CONVERTFORMSAPPS_CONTENT_STATE_DESC="\"El estado del artículo. Si asignas esta opción con una Etiqueta Inteligente, asegúrate de que devuelva uno de los siguientes códigos de estado: <b>Publicado</b> = 1, <b>No publicado</b> = 0, <b>Papelera</b> = -1, <b>Archivado</b> = 2.\""
PLG_CONVERTFORMSAPPS_CONTENT_TITLE="Titulo"
PLG_CONVERTFORMSAPPS_CONTENT_TITLE_DESC="El título del artículo. Tenga en cuenta que el alias del artículo se generará automáticamente en función del título."
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED="Destacado"
PLG_CONVERTFORMSAPPS_CONTENT_FEATURED_DESC="Establece si el artículo será destacado o no. Si asignas esta opción con una Etiqueta Inteligente, asegúrate de que devuelva 0 o 1."
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS="Nivel de acceso"
PLG_CONVERTFORMSAPPS_CONTENT_ACCESS_DESC="Establece quién podrá acceder al artículo. Esta opción enumera todos los niveles de acceso disponibles para su conveniencia. Si asigna esta opción con una etiqueta inteligente, asegúrese de que devuelva una ID de nivel de acceso adecuada."
PLG_CONVERTFORMSAPPS_CONTENT_NOTE="Nota"
PLG_CONVERTFORMSAPPS_CONTENT_NOTE_DESC="Agregue una nota a este artículo. Esto se muestra solo en la parte posterior de la página de edición del artículo."
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE="Idioma"
PLG_CONVERTFORMSAPPS_CONTENT_LANGUAGE_DESC="Si su sitio es multilingüe, seleccione el idioma asociado del artículo. De lo contrario, seleccione la opción “Todos” (predeterminada). Si asigna esta opción con una etiqueta inteligente, asegúrese de que devuelva un código de idioma válido, por ejemplo, en-GB o el-GR. Devuelve un asterisco '*' si no deseas asociarlo con un idioma."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO="Imagen de introducción"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_INTRO_DESC="La ruta relativa de la imagen está destinada a ser utilizada en las vistas de categoría, lista y destacados."
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL="Imagen del artículo completo"
PLG_CONVERTFORMSAPPS_CONTENT_IMAGE_FULL_DESC="La ruta relativa de la imagen está destinada a ser utilizada en la página de detalles del artículo."
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY="Autor"
PLG_CONVERTFORMSAPPS_CONTENT_CREATED_BY_DESC="El ID de la cuenta de usuario representará al autor del artículo. Selecciona la opción <b>Detectar Usuario Conectado</b> para asignar al usuario conectado que envía el formulario como autor del artículo. El artículo no tendrá autor si un usuario no conectado envía el formulario. Si asignas esta opción con una Etiqueta Inteligente, asegúrate de que devuelva un ID de usuario válido."
PLG_CONVERTFORMSAPPS_CONTENT_DETECT_LOGGED_IN_USER="Detectar Usuario Conectado"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP="Fecha de inicio de publicación"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_UP_DESC="Establece una fecha para publicar el artículo en formato Año-Mes-Día Hora:Minuto:Segundo \"Y-M-D H:M:S\". Déjalo en blanco para publicar el artículo inmediatamente. Si asignas esta opción con un campo de Fecha y Hora, asegúrate de establecer su formato como Y-m-d H:i."
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN="Fecha de finalización de publicación"
PLG_CONVERTFORMSAPPS_CONTENT_PUBLISH_DOWN_DESC="Establece una fecha para despublicar el artículo en formato Año-Mes-Día Hora:Minuto:Segundo \"Y-M-D H:M:S\". Deja este campo en blanco para nunca despublicar el artículo. Si asignas esta opción a un campo de Fecha y Hora, asegúrate de establecer su formato como Y-m-d H:i."
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT="Texto"
PLG_CONVERTFORMSAPPS_CONTENT_FULLTEXT_DESC="El texto del artículo."
PLG_CONVERTFORMSAPPS_CONTENT_TAGS="Etiquetas"
PLG_CONVERTFORMSAPPS_CONTENT_TAGS_DESC="Asigna una o más etiquetas al artículo. Puedes seleccionar etiquetas de la lista o escribir las tuyas propias. Si deseas asignar una etiqueta existente con una Etiqueta Inteligente, asegúrate de que devuelva un ID de etiqueta válido. Se creará y asignará una nueva etiqueta si la Etiqueta Inteligente devuelve texto o un ID de etiqueta no reconocido. Si se espera que el formulario cree etiquetas, se deben otorgar los permisos adecuados en el componente de Etiquetas. Por ejemplo, si los usuarios invitados acceden al formulario, debes dar al grupo de usuarios Invitados el permiso para crear etiquetas..
"
