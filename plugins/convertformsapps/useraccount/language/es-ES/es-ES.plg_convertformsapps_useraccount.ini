PLG_CONVERTFORMSAPPS_USERACCOUNT_ACTIVATION_DESC="Seleccione el requisito para la activación de la cuenta. Las opciones disponibles son: <b>Uso Global</b>: Utilizará la opción configurada en la página de configuración del usuario. <b>Ninguno</b>: La cuenta de usuario se activará de inmediato y el usuario podrá iniciar sesión de inmediato (incluso si su dirección de correo electrónico no es válida). <b>Auto</b>: El usuario recibirá un correo electrónico con un enlace para activar su cuenta antes de que pueda iniciar sesión. <b>Administrador</b>: El usuario recibirá un correo electrónico con un enlace para activar su cuenta antes de que pueda iniciar sesión. Luego, todos los usuarios configurados para recibir correos electrónicos del sistema y que tengan el permiso para crear usuarios será notificado para activar la cuenta del usuario."
