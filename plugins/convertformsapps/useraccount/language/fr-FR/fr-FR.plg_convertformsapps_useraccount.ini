PLG_CONVERTFORMSAPPS_USERACCOUNT_ACTIVATION_DESC="Sélectionnez la condition requise pour l'activation du compte. Les options disponibles sont les suivantes :  <b>Utiliser Global</b> : L'option définie dans la page de configuration de l'utilisateur sera utilisée.  <b>Aucun </b>: Le compte de l'utilisateur sera activé immédiatement et l'utilisateur pourra se connecter tout de suite (même si son adresse électronique n'est pas valide). <b>Self</b>: L'utilisateur recevra par courrier électronique un lien pour activer son compte avant de pouvoir se connecter. <b>Administrateur </b>: l'utilisateur recevra par courrier électronique un lien pour activer son compte avant de pouvoir se connecter. Ensuite, tous les utilisateurs autorisés à recevoir des courriels du système et à créer des utilisateurs recevront une notification leur demandant d'activer le compte de l'utilisateur."
