PLG_CONVERTFORMSAPPS_USERACCOUNT_ACTIVATION_DESC="Selecteer de manier van account activatie. De beschikbare opties zijn: <b>Gebruik algemeen</b>: Activatie conform de opties in Gebruikers Configuratie pagina. <b>Geen</b>: Het genruikers account wordt onmiddellijk geactiveerd en de gebruiker kan direct inloggen (zelfs wanneer het e-mailadres ongeldig is). <b>Zelf</b>: De gebruiker krijgt een link via email toegezonden om het account te activeren alvorens in te loggen. <b>Administrator</b>: De gebruiker krijgt een link via email toegezonden om het account te activeren alvorens in te loggen. Daarna krigen alle gebruikers met rechten om systeem emails te ontvangen en die gebruikers mogen aanmaken een bericht om het gebruikers account te activeren."
