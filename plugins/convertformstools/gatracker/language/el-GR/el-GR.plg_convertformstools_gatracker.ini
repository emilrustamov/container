PLG_CONVERTFORMSTOOLS_GATRACKER_DESC="Παρακολουθήστε γεγονότα φόρμας με το λογαριασμό σας Google Analytics.<br><br>Τα υποστηριζόμενα γεγονότα είναι: <b>Φόρτωση</b> γίνεται παρακολούθηση κατά τη φόρτωση της σελίδας, <b>Μετατροπή</b> γίνεται παρακολούθηση όταν η φόρμα καταχωρείται επιτυχώς και <b>Σφάλμα</b> γίνεται παρακολούθηση όταν συμβείναι οποιοδήποτε σφάλμα.<br><br>Τα δεδομένα παρακολούθησης θα τα βρείτε στον τμέα Συμπεριφορά -> Γεγονότα στο λογαριασμό σας Google Analytics. Ολα τα γεγονότα παρακολουθούνται εξορισμού στην κατηγορία  Convert Forms."
