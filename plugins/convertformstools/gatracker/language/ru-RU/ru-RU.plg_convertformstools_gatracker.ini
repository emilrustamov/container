PLG_CONVERTFORMSTOOLS_GATRACKER_DESC="Отслеживать события формы с помощью своего аккаунта Google Analytics. <br> <br> Поддерживаются следующие события: <b> Загрузить </b>, который отслеживается при загрузке страницы, <b> Конверсия </b>, которая отслеживается, когда форма была успешно отправлена, и <b> ошибка </b> регистрируется при возникновении ошибки. <br> <br> Зарегистрированные данные можно найти в вашей учетной записи Google Analytics в разделе \"Поведение -> События\". отслеживается по умолчанию в категории \"Преобразование форм\". "
