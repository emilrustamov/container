PLG_CONVERTFORMSTOOLS_GATRACKER_DESC="Formularereignisse mit Ihrem Google Analytics-Konto nachverfolgen.<br><br> Folgende Ereignisse werden unterstützt: <b>Laden</b>, das beim Laden der Seite nachverfolgt wird, <b>Conversion</b>, das nachverfolgt wird, wann das Formular erfolgreich gesendet wurde und der <b>Fehler</b> wird protokolliert, wenn ein Fehler auftritt.<br><br>Die protokollierten Daten finden Sie in Ihrem Google Analytics-Konto im Bereich Verhalten -> Ereignisse. Alle Ereignisse werden standardmäßig in der Kategorie \"Convert Forms\" erfasst."
