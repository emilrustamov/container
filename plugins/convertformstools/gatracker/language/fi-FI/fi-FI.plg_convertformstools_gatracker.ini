PLG_CONVERTFORMSTOOLS_GATRACKER_DESC="Seuraa lomaketapahtumia Google Analytics -tililläsi. <br><br>The supported events are: <b>Kuormitus</b> jota seurataan sivun lataamisen aikana, <b>Tulos</b> jota seurataan, kun lomake lähetetään onnistuneesti, ja<b>Virhe</b>  jota seurataan aina, kun tapahtuu virhe.<br><br>Seuratut tiedot löytyvät Käyttäytyminen -> Tapahtumat-osio Google Analytics -tililläsi.. Kaikkia tapahtumia seurataan oletusarvoisesti Convert Formsissa."
