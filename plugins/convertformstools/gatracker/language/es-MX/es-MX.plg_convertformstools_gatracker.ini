PLG_CONVERTFORMSTOOLS_GATRACKER="Convertir formularios - Rastreador de Google Analytics"
PLG_CONVERTFORMSTOOLS_GATRACKER_ALIAS="Rastreador de Google Analytics"
PLG_CONVERTFORMSTOOLS_GATRACKER_DESC="Realice un seguimiento de los eventos del formulario con su cuenta de Google Analytics.<br><br> Los eventos admitidos son: <b>Carga</b>, que se rastrea durante la carga de la página, <b>Conversión</b>, que se rastrea cuando el formulario se envía correctamente y <b>Error</b>, que se rastrea cada vez que se produce un error.<br><br> Los datos rastreados se pueden encontrar en la sección Comportamiento -> Eventos seccion de tu cuenta Google Analytics. Todos los eventos se rastrean en la categoría Convertir formularios de forma predeterminada."
