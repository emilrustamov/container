PLG_CONVERTFORMSTOOLS_GATRACKER_DESC="Monitora gli eventi dei moduli dal tuo account Google Analytics.<br>Gli eventi supportati sono: <b>Caricamento</b> che è monitorato durante il caricamento di pagina, <b>Conversione</b> che è monitorato  quando il modulo è inviato con successo ed <b>Errore</b> che è monitorato ogni qualvolta si verifichi un errore.<br>I dati monitorati si trovano nella sezione Comportamenti -> Eventi del tuo account Google Analytics. Tutti gli eventi sono monitorati nella categoria Convert Forms per impostazione predefinita."
