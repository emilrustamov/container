AIMY_CNCL_CANONICAL_PATH_INTRO="If you set the canonical path for this item, keep in mind that...<ul><li>only the canonical path should be given, <b>not domain or protocol</b><br/>(use the option Override Protocol/Domain in this case if necessary)</li><li>the <b>complete path</b> must be given (i.e <code>/blog/category/article.html</code>)</li><li><b>other path related plugin settings are ignored</b> (i.e. <em>Trailing Slashes</em>)</li></ul>If you enter...<ul><li>an <b>absolute path</b> (that starts with a slash), the path will be kept as is</li><li>a <b>relative path</b> (no leading slash), the path is prefixed with the website's base path as well as <code>index.php</code> if required by your website's Joomla! SEF configuration</li></ul>"
