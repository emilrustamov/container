AIMY_CNCL_CANONICAL_PATH_INTRO="Если Вы зададите канонический путь для этого элемента, то учтите следующие...<ul><li>нужно задавать только канонический путь, <b>не домен или протокол</b><br/>(если нужно, используйте опцию Переопределить протокол/домен, в данном случае)</li><li>нужно указать <b>полный путь</b> (например, <code>/blog/category/article.html</code>)</li><li><b>другие соответствующие настройки плагина будут проигнорированы</b>(например, <em>Завершающий слэш</em>)</li></ul>Если Вы введёте...<ul><li><b>абсолютный путь</b> (который начинается со слэша), то путь будет сохранён как есть</li><li>к <b>относительному пути</b> (у которого нет слэша в начале), будет вначале добавлен базовый путь сайта, также как и <code>index.php</code>, если это задано в настройках ЧПУ Вашей Joomla</li></ul>"
